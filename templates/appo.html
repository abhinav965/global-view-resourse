<!DOCTYPE html>
{%extends 'home.html'%}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th class="ml-5">ID</th>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Date</th>
                        <th>Email</th>
                        <th>Message</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for d in data %}
                <tr>
                    <td>{{d.id}}</td>
                    <td>{{d.Name}}</td>
                    <td>{{d.Number}}</td>
                    <td>{{d.Date}}</td>
                    <td>{{d.Email}}</td>
                    <td>{{d.Message}}</td>
                    <td>
                        <form action="{% url 'delapo' dataid=d.id %}" method="post" >
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm btn-icon-text">
                              Delete
                              <i class="typcn typcn-delete-outline btn-icon-append"></i>
                            </button>
                        </form>
                    </td>

                </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
{% endblock %}
</body>
</html>
