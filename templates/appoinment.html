<html>
{%extends 'fakepage.html'%}
{%block content%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section class="patient-area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                </div>
                <div class="col-lg-5 offset-lg-1 align-self-center">
                    <div class="appointment-form text-center mt-5 mt-lg-0">
                        <h3 class="mb-5">appointment now</h3>
                        <form action="{% url 'ad' %}" method="post" enctype="multipart/form-data">
                             {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Your Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Name'" required="">
                            </div>
                            <div class="form-group">
                                <input type="text" name="number" placeholder="Your Number" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Number'" required="">
                            </div>
                            <div class="form-group">
                                <input type="date"   name="date" placeholder="Date" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Date'" required="">
                            </div>
                            <div class="form-group">
                                <textarea name="message" cols="20" rows="7" placeholder="Message" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Message'" required=""></textarea>
                            </div>
                            <button class="template-btn">appointment now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
{% endblock %}
