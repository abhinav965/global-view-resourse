<!DOCTYPE html>
{%extends 'home.html'%}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Appoinments</h4>
                  <p class="card-description">
                    Patients Appoinment
                  </p>
                  <form class="forms-sample" action="{% url 'addapooo' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Name:</label>
                      <div class="col-sm-9">
                        <input type="text" name="name" class="form-control" id="exampleInputUsername2" placeholder="Name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputEmail2"  class="col-sm-3 col-form-label">Email:</label>
                      <div class="col-sm-9">
                        <input type="email" name="email" class="form-control" id="exampleInputEmail2" placeholder="E-Mail">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputMobile" class="col-sm-3 col-form-label">Mobile:</label>
                      <div class="col-sm-9">
                        <input type="text" name="number" class="form-control" id="exampleInputMobile" placeholder="Mobile number">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputMobile" class="col-sm-3 col-form-label">Date:</label>
                      <div class="col-sm-9">
                    <input type="date"   name="date" placeholder="Date" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Date'" required="">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
</div>
{% endblock %}
</body>
</html>
